conf_version: 1
conf_layout:
  lconfig_indentAmount: 4
  lconfig_allowSingleLineExportList: true
conf_forward:
  options_ghc:
   - -XLambdaCase
   - -XMultiWayIf
   - -XGADTs
   - -XPatternGuards
   - -XViewPatterns
   - -XRecursiveDo
   - -XTupleSections
   - -XExplicitForAll
   - -XImplicitParams
   - -XQuasiQuotes
   - -XTemplateHaskell
   - -XBangPatterns
   - -XRecordWildCards
   - -XTypeApplications
   - -XOverloadedLabels
   - -XRankNTypes
